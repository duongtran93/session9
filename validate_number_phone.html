<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let regexp = /^[(0-9)]{4}[-][(][0][0-9]{9}[)]$/;
        function checkNumberPhone(str) {
            if (regexp.test(str)) {
                return true;
            }
            return false;
        }

        let numbber = "(84)-(0978489648)";
        console.log(checkNumberPhone(numbber));

        numbber = "(a8)-(22222222)";
        console.log(checkNumberPhone(numbber));

        numbber = "(04)-(0987645657)";
        console.log(checkNumberPhone(numbber));

        numbber = "(34)-(0234)";
        console.log(checkNumberPhone(numbber));
    </script>
</body>
</html>
